<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>

        <script>
            function uploadName(){
                const options = {
                    method: 'POST',
                    headers: {'Content-Type': 'application/octet-stream'},
                    body: document.getElementById("name").value
                };

                fetch('http://127.0.0.1:8888/setModelName/123/0', options)
                .then(response => response.json())
                .then(response => console.log(response))
                .catch(err => console.error(err));
            }
            
            function uploadModel(){
                const options = {
                    method: 'POST',
                    headers: {'Content-Type': 'application/octet-stream'},
                    body: document.getElementById("file").files[0]
                };

                fetch('http://127.0.0.1:8888/setModelIfc/123/0', options)
                .then(response => response.json())
                .then(response => console.log(response))
                .catch(err => console.error(err));
            }
        </script>
    </head>
    <body>
        <h1>Hello World!</h1>
        
        <input id="name" type="text" />
        <button onclick="uploadName()">upload</button>
        
        <input id="file" type="file" />
        <button onclick="uploadModel()">upload</button>
    </body>
</html>
